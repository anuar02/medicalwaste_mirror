stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# Build frontend Docker image
build-frontend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - cd frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA
  only:
    - main

# Build backend Docker image
build-backend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA
  only:
    - main

# Build nginx Docker image
build-nginx:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - cd nginx
    - docker build -t $CI_REGISTRY_IMAGE/nginx:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/nginx:$CI_COMMIT_SHA
  only:
    - main

# Deploy to Docker Swarm
deploy-swarm:
  stage: deploy
  tags:
    - docker
    - swarm
  script:
    - echo "Preparing for deployment..."
    # Get worker node hostnames
    - WORKER1_HOSTNAME=$(docker node ls --format "{{.Hostname}}" | grep -v $(hostname) | head -1)
    - WORKER2_HOSTNAME=$(docker node ls --format "{{.Hostname}}" | grep -v $(hostname) | grep -v $WORKER1_HOSTNAME | head -1)
    - export WORKER1_HOSTNAME=$WORKER1_HOSTNAME
    - export WORKER2_HOSTNAME=$WORKER2_HOSTNAME
    # Login to Docker registry
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    # Generate docker-compose.prod.yml from template
    - envsubst < docker-compose.yml > docker-compose.prod.yml
    # Deploy the stack to Docker Swarm
    - docker stack deploy -c docker-compose.prod.yml --with-registry-auth smart-bin
    - sleep 10
    - docker stack services smart-bin
  environment:
    name: production
  only:
    - main
