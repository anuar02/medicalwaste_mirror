version: '3.8'
services:
  frontend:
    image: ${CI_REGISTRY_IMAGE:-registry.gitlab.com/anuar021/trashbin}/frontend:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    networks:
      - myapp_app-network  # Use existing network
    environment:
      - PORT=4000
      - REACT_APP_API_URL=/api
      - NODE_ENV=production
      
  backend:
    image: ${CI_REGISTRY_IMAGE:-registry.gitlab.com/anuar021/trashbin}/backend:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    networks:
      - myapp_app-network  # Use existing network
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://myapp_mongodb:27017/trashbin_db  # Use existing MongoDB service
      - NODE_ENV=production
      
  # Remove mongodb service since you already have myapp_mongodb
  
  nginx:
    image: ${CI_REGISTRY_IMAGE:-registry.gitlab.com/anuar021/trashbin}/nginx:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    ports:
      - "80:8080"
    networks:
      - myapp_app-network  # Use existing network
    environment:
      - FRONTEND_HOST=myapp_frontend
      - BACKEND_HOST=myapp_backend

networks:
  myapp_app-network:
    external: true  # Use existing external network

# Remove volumes section since using existing MongoDB