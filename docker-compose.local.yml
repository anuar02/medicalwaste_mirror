version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - REACT_APP_API_URL=/api
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-907499301149-umbu98ifv9hiqh7iglr0ri05raqctgtn.apps.googleusercontent.com}
    networks:
      - app-network
    restart: unless-stopped

  backend:
    env_file:
      - ./backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/trashbin_db
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-c617477e722206edfb3aa0d4cee67033a2e45d85f92c218315d0800b45cbf09b830a91ddc353ae8cbbb7fd9eb7d0f33c85714c6ee7794eec444371a7fb5da8f1}
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-c617477e722206edfb3aa0d4cee67033a2e45d85f92c218315d0800b45cbf09b830a91ddc353ae8cbbb7fd9eb7d0f33c85714c6ee7794eec444371a7fb5da8f1}
      - JWT_REFRESH_EXPIRES_IN=7d
      - JWT_COOKIE_EXPIRES_IN=24
      - JWT_REFRESH_COOKIE_EXPIRES_IN=7
      - BCRYPT_ROUNDS=12
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8080/api/auth/google/callback}
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    environment:
      - MONGO_INITDB_DATABASE=trashbin_db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    environment:
      - FRONTEND_HOST=frontend
      - BACKEND_HOST=backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - admin

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
