# HTTP server - redirect to HTTPS
server {
    listen 8080;
    server_name app.medicalwaste.kz api.medicalwaste.kz ${SERVER_NAME};
    return 301 https://$server_name$request_uri;
}

# ========================================
# HTTPS - app.medicalwaste.kz (Main App)
# ========================================
server {
    listen 8443 ssl;
    server_name app.medicalwaste.kz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/app.medicalwaste.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.medicalwaste.kz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
    }

    # CORS configuration for Capacitor
    set $cors_origin "";
    if ($http_origin = "https://localhost")         { set $cors_origin $http_origin; }
    if ($http_origin = "http://localhost")          { set $cors_origin $http_origin; }
    if ($http_origin = "capacitor://localhost")     { set $cors_origin $http_origin; }
    if ($http_origin = "https://app.medicalwaste.kz") { set $cors_origin $http_origin; }

    # API requests - proxy to backend
    location ^~ /api/ {
        # Strip /api prefix
        rewrite ^/api(/.*)$ $1 break;

        # CORS headers
        add_header 'Access-Control-Allow-Origin'  $cors_origin always;
        add_header 'Vary'                         'Origin'     always;
        add_header 'Access-Control-Allow-Credentials' 'true'    always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' '3600' always;

        # Preflight
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Proxy to backend
        proxy_pass http://${BACKEND_HOST}:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend - React app
    location / {
        proxy_pass http://${FRONTEND_HOST}:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

