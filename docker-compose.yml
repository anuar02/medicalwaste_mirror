version: '3.8'

services:
  frontend:
    image: ${CI_REGISTRY_IMAGE}/frontend:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    networks:
      - app-network
    environment:
      - PORT=4000
      - REACT_APP_API_URL=/api
      - NODE_ENV=production

  backend:
    image: ${CI_REGISTRY_IMAGE}/backend:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    networks:
      - app-network
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/myapp
      - NODE_ENV=production

  # Add MongoDB service for the backend
  mongodb:
    image: mongo:4.4
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  nginx:
    image: ${CI_REGISTRY_IMAGE}/nginx:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - FRONTEND_HOST=frontend
      - BACKEND_HOST=backend

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  mongo-data: