version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    image: ${CI_REGISTRY_IMAGE:-localhost}/frontend:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network
    environment:
      - PORT=4000
      - REACT_APP_API_URL=/api
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
    image: ${CI_REGISTRY_IMAGE:-localhost}/backend:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://narutoLoL:PCk9yQwW12tfHc3@172.31.35.150:27017/waste-management?authSource=waste-management
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    image: ${CI_REGISTRY_IMAGE:-localhost}/nginx:${CI_COMMIT_SHA:-latest}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    ports:
      - "80:80"
    networks:
      - app-network
    environment:
      - FRONTEND_HOST=frontend
      - BACKEND_HOST=backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: overlay
    attachable: true
    driver_opts:
      com.docker.network.driver.mtu: "1450"