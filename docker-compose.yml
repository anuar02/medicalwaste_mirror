version: '3.8'

services:
  frontend:
    image: ${CI_REGISTRY_IMAGE}/frontend:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - app-network
    environment:
      - PORT=4000
      - REACT_APP_API_URL=/api
      - NODE_ENV=production

  backend:
    image: ${CI_REGISTRY_IMAGE}/backend:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - app-network
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production

  nginx:
    image: ${CI_REGISTRY_IMAGE}/nginx:${CI_COMMIT_SHA}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    ports:
      - "80:80"
    networks:
      - app-network
    # Fixing DNS resolution issues by using service discovery env vars
    environment:
      - FRONTEND_HOST=frontend
      - BACKEND_HOST=backend
    # Add depends_on to ensure proper startup order
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: overlay
    # DNS options to improve service discovery
    driver_opts:
      com.docker.network.driver.mtu: "1450"